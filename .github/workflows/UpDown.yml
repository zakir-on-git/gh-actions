name: Upload and Download

on:
    workflow_dispatch:
        inputs:
            name:
                description: 'Name to greet to'
                required: false
                default: 'World'
    push:
        branches:
            -main
jobs:
    upload:
        runs-on: ubuntu-latest
        steps:
            - name: Upload
              uses: actions/upload-artifact@v4
              with:
                  name: hello
                  path: hello.txt
            - name: Create file
              run: echo "Hello World" > hello.txt

    download:
        needs: upload
        runs-on: ubuntu-latest
        steps:
            - name: Download
              uses: actions/download-artifact@v4
              with:
                  name: hello
            - name: Display
              run: cat hello.txt